<!DOCTYPE html>
<html>
<head>
    <title>Graphique IP - Alpha V04</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button id="darkModeToggle">Activer le mode sombre</button>
        <input type="file" id="jsonFile" accept=".json">
        <button id="generateButton">Generer le graphique</button>
        <button id="resetZoom">Reinitialiser le zoom</button>
        <div>
            Pourcentage de données à afficher:
            <input type="range" id="percentageSlider" min="0" max="100" step="1" value="100">
        </div>
        <div class="controls">
            <div id="colorPickers"></div>
            <div id="checkboxes"></div>
        </div>
        <canvas id="chart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="app.js"></script>
	<script src="darkmode.js"></script>
</body>
</html>
